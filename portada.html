<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portada del proyecto educativo Explorando Nuestro Entorno">
    <title>Portada | Explorando Nuestro Entorno</title>
    <!-- Precargar recursos críticos -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuentes web modernas -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Usar solo la versión CDN de Tailwind CSS para evitar problemas de procesamiento -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Añadir Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS (Animate On Scroll) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Estilos consolidados -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Estilos específicos para la página de portada -->
    <link rel="stylesheet" href="css/cover-page.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navegación fija superior -->
<script src="js/loadNavbar.js"></script>

    <main class="pt-20">
        <!-- Portada / Hero Section -->
        <section id="portada" class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center relative hero-background">
            <div data-aos="fade-up" data-aos-duration="1000" class="bg-white/80 p-8 rounded-lg shadow-lg text-center max-w-xl mx-auto backdrop-blur-sm">
                <img src="assets/images/logoproyecto.png" alt="Logo del Proyecto" class="mx-auto h-20 mb-6 animate-pulse" />
                <h1 class="text-4xl font-extrabold mb-4 text-green-800">Explorando Nuestro Entorno: Impacto humano y salud</h1>
                <p class="text-lg mb-8 text-gray-700">Descubre cómo nuestras acciones afectan el medio ambiente y la salud de todos. Un proyecto educativo para concientizar sobre nuestro impacto en el entorno.</p>
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="datos.html" class="btn bg-green-600 text-white px-6 py-3 rounded-full shadow hover:bg-green-700 transition transform hover:scale-105">Comenzar</a>
                    <a href="situacion.html" class="btn bg-blue-500 text-white px-6 py-3 rounded-full shadow hover:bg-blue-600 transition transform hover:scale-105">Ver problemática</a>
                </div>
            </div>
            
            <!-- Elementos decorativos animados -->
            <div class="absolute bottom-10 left-10 animate-bounce hidden md:block">
                <svg class="w-16 h-16 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </div>
            
            <!-- Indicadores de ODS relacionados -->
            <div class="absolute top-10 right-10 flex gap-2 hidden md:flex">
                <div class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold" title="ODS 3: Salud y Bienestar">3</div>
                <div class="w-12 h-12 rounded-full bg-green-600 flex items-center justify-center text-white font-bold" title="ODS 13: Acción por el Clima">13</div>
                <div class="w-12 h-12 rounded-full bg-teal-600 flex items-center justify-center text-white font-bold" title="ODS 15: Vida de Ecosistemas Terrestres">15</div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <!-- AOS (Animate On Scroll) -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Script principal optimizado -->
    <script src="js/scripts.js"></script>
</body>
</html>
